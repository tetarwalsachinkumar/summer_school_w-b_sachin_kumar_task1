<!DOCTYPE html>
<html lang="en">
<head>
    <title>instiOLX_Sell_Your_Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sell Your Item</h1>
        </div>
        <div class="details">
        <div class="name">
            <p><label for="itemname">Name of Item</label></p>
            <input type="text" id="itemname">
        </div>
        <div class="brand">
            <p><label for="brandname">Brand</label></p>
            <input type="text" id="brandname">
        </div>
        <div class="photo">
            <p>Photo of Item</p>
            <input type="file" id="itemphoto">
        </div>
        <div class="date">
            <p>Date of Purchase</p>
            <input type="date" id="purchasedate">
        </div>
        <div class="buyprice">
            <p><label for="buyingprice">Buying Price</label></p>
            <input type="text" id="buyingprice">
        </div>
        <div class="sellprice">
            <p><label for="sellingprice">Selling Price</label></p>
            <input type="text" id="sellingprice">
        </div>
        <div class="sellername">
            <p><label for="sellername">Seller's Name</label></p>
            <input type="text" id="sellername">
        </div>
        <div class="number">
           <p><label for="sellernumber">Seller's Contact Number</label></p>
            <input type="text" id="sellernumber">
        </div>
        <div class="address">
            <p><label for="selleraddress">Seller's Address</label></p>
            <textarea id="selleraddress" rows="4" cols="50"></textarea>
        </div>
    </div>
        <div class="submitbtn">
            <input type="submit" value="SUBMIT">
        </div>
    </div>
</body>
</html>
